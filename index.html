<html>
  <head>
    <meta charsets="UTF-8">
    <title>Book App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <link href="https://fonts.googleapis.com/css?family=Domine" rel="stylesheet">
    
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

    <script id="book-list-template" type="text/x-handlebars-template">

      <article class="clearfix" data-author="{{author}}">
        
          <h2>{{author}}</h2>
          <div class="byline">
            By <address>{{title}}</address>
            <img src="{{image_url}}"></img>
          </div>
          <p>{{isbn}}</p>
          <a href="/books/{{book_id}}">Book Details</a>
          <section class="book-body"><p>{{description}}</p></section>
        </article>
        <a href="/books/update/{{book_id}}"><button data-id="{{book_id}}" type="click" class="detail-view">Update</button></a>
      <button id= "delete-button" data-id="{{book_id}}" class="detail-view">Delete</button>
      </script>
  
  </head>
  <body>
    <nav class="main-nav">
        <div class="icon-menu"></div>
        <div>      
          <ul class="listItems">
            <li ><a href="/"> Home</a></li>
            <li ><a href="/books/new"> Add A New Book</a></li>
            <li ><a href ="/admin">Sign In</a></li>
          </ul>
    </div>
    </nav>
      <header>
      <h1>Books App</h1>
      </header>

      <main class= "container">

      <section id = "book-detail" class="detail-view">
      </section>

      <section class="form-view">
          <h1>New Book</h1>
          <form action="#" id="new-form">
            <label>
              <input type="text" id="book-title" placeholder="Book title" required>
            </label>
            <label>
              <input type="text" id="book-author" placeholder="Author Name" required>
            </label>
            <label>
              <input type="text" id="isbn" placeholder="ISBN" required>
            </label>
            <label>
              <input type="text" id="image-url" placeholder="Image URL" required>
            </label>
            <textarea id="description" rows="8" cols="40" required></textarea>
            <button id="button" type="submit">Submit and return to the home page</button>
          </form>

      </section>

      <section class="update-view">
        <h1>Update Book</h1>
        <form action="#" id="update-form">
          <label>
            <input type="text" id="Ubook-title" placeholder="Book title" required>
          </label>
          <label>
            <input type="text" id="Ubook-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="Uisbn" placeholder="ISBN" required>
          </label>
          <label>
            <input type="text" id="Uimage-url" placeholder="Image URL" required>
          </label>
          <textarea id="Udescription" rows="8" cols="40" required></textarea>
          <button id="Ubutton" type="submit">Submit and return to the home page</button>
        </form>

    </section>

    <section class="admin-view">
      <form action="#" id= "admin-form">
          <label>
              <input type="text" id="password" placeholder="Enter Password" required>
              <button id="passButton" type="submit">Validate Password</button>
            </label>
      </form>

    </section>

      <section id= "book-list" class="book-view"></section>

    </main>
    
    <footer>
      <p>By Collin and Scott.</p>
    </footer>

    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/admin-view.js"></script>
    <!-- <script src="scripts/views/error-view.js"></script> -->
    <script src="scripts/views/routes.js"></script>
    <script>$(document).ready(app.Book.fetchAll(app.bookView.initIndexPage))</script>

  </body>
</html>
