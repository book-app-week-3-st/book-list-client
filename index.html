<html>
  <head>
    <meta charsets="UTF-8">
    <title>Book App</title>
    <meta name="viewport" content="width=device-width, intitial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="vendor/styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="book-list-template" type="text/x-handlebars-template">
      <article class="clearfix" data-author="{{author}}">
        <header>
          <h1>{{author}}</h1>
          <div class="byline">
            By <address>{{title}}</address>
            <img src="{{image_url}}"></img>
          </div>
          <p>{{isbn}}</p>
        </header>
        <section class="book-body"><p>{{description}}</p></section>
      </article>
    </script>
  
  </head>
  <body>
    <main>
      <h1>Books App</h1>
      <section class="container"></section>
      <section id= "book-list" class="book-view">

      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script>$(document).ready(Book.fetchAll(app.bookView.initIndexPage))</script>

  </body>
</html>
